<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/style.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/animacion.css">
    <title>Document</title>
</head>

<body>
    <header class="fixed-top">
        <div class="cont">
            <img src="../../Imagen/Menu.jpeg" alt="Error" class="Menu float-left position-fixed"
                onclick="mostrarlateral(); cambiarImagen();">
            <p class="nombresup text-center">Administrar</p>
        </div>
        <nav class="navbar">
            <ul id="Navegacion_superior" class="navbar-nav position-fixed bg-dark navbar-expand vw-100">
                <li class="nav-item">
                    <a class="nav-link" href="../../HTML/Administrar/materia.html">Materias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../HTML/Administrar/curso.html">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../HTML/Administrar/Estudiante.html">Estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../HTML/Administrar/profesor.html">Profesores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../HTML/Administrar/administrador.html">Administradores</a>
                </li>
            </ul>
        </nav>

    </header>
    <section>
        <nav class="Navegacion_lateral vh-100 col-2 p-0 position-fixed text-center d-none" id="oculto">
            <figure class="">
                <img src="../../Imagen/Logo.png" class="Logo" alt="Error al cargar">
            </figure>
            <ul class="lista_lateral m-0 p-0">
                <div id="slider" class="slide-in">
                    <li>
                        <button class="boton1 list-group-item-action text-nowrap text-truncate"><a
                                href="../../index.html">Inicio</a></button>
                    </li>
                    <li>
                        <button class="boton2 list-group-item-action text-nowrap mt-2 text-truncate"><a
                                href="../../HTML/Curso/horario.html">Cursos</a></button>
                    </li>
                    <li>
                        <button
                            class="boton3 list-group-item-action text-nowrap mt-2 text-truncate"><a
                                href="../../HTML/Blog/pre-visual.html">Blog</a></button>
                    </li>
                    <li>
                        <button
                            class="boton4 list-group-item-action text-nowrap mt-2 text-truncate"><a
                                href="../../HTML/Administrar/administrador.html">Administrar</a></button>
                    </li>
                </div>
            </ul>
        </nav>
    </section>
    <section>
        <main id="info_principal" class="border container bg-light text-break">
            <div class="row">

                <div class="col">
                    <p>Agregar</p>
                    <div class="input-group mb-3 col">
                        <div class="input-group-prepend">
                            <form action="" id="FormularioCursoAniadir">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button class="input-group-text" for="listaAniadirMateria"
                                            onclick="aniadirCurso()">Cargar
                                            Lista</button>
                                    </div>
                                    <select class="custom-select form-control" id="listaAniadirMateria" name="id">
                                        <option selected>Elegir materia</option>
                                    </select>

                                    <select class="custom-select form-control" id="listaAniadirEstudiante" name="cedulaEstudiante">
                                        <option selected>Elegir estudiante</option>
                                    </select>
                                </div>
                                <input type="text" name="calificacion" placeholder="Calificacion" class="form-control">
                                <input type="text" name="fecha" placeholder="Fecha" class="form-control mt-2">
                                <input type="submit" value="Enviar" class="mt-2">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <p>Modificar</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <form action="" id="FormularioCursoModificar">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button class="input-group-text" for="listaAniadirMateria"
                                            onclick="modificarMateria()">Cargar
                                            Lista</button>
                                    </div>
                                    <select class="custom-select form-control" id="listaModificarCurso" name="id">
                                        <option selected>Elegir materia</option>
                                    </select>

                                    <select class="custom-select form-control" id="listaModificarEstudiante" name="cedulaEstudiante">
                                        <option selected>Elegir estudiante</option>
                                    </select>
                                </div>
                                <input type="text" name="calificacion" placeholder="Calificacion" class="form-control">
                                <input type="text" name="fecha" placeholder="Fecha" class="form-control mt-2">
                                <input type="submit" value="Enviar" class="mt-2">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col">

                    <p>Eliminar</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <form action="" id="FormularioCursoEliminar">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button class="input-group-text" for="listaEliminarMateria"
                                            onclick="eliminarCurso()">Cargar
                                            Lista</button>
                                    </div>
                                    <select class="custom-select form-control" id="listaEliminarMateria" name="id">
                                        <option selected>Elegir materia</option>
                                    </select>
                                    <select class="custom-select form-control" id="listaEliminarEstudiante" name="cedulaEstudiante">
                                        <option selected>Elegir estudiante</option>
                                    </select>
                                </div>
                                <input type="submit" value="Enviar" class="mt-2">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col">

                    <p>Seleccionar</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <form action="" id="FormularioCursoSelect">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button class="input-group-text" for="listaAniadirMateria"
                                            onclick="selectCurso()">Cargar
                                            Lista</button>
                                    </div>
                                    <select class="custom-select form-control" id="listaSelectMateria" name="id">
                                        <option selected>Elegir materia</option>
                                    </select>

                                    <select class="custom-select form-control" id="listaSelectEstudiante" name="cedulaEstudiante">
                                        <option selected>Elegir estudiante</option>
                                    </select>
                                </div>

                                <input type="submit" value="Obtener" class="mt-2">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <p>Seleccionar todos</p>
            <form action="" id="FormularioCursoSelectTodo">
                <input type="submit" value="Obtener" class="mt-2">
            </form>

            </table>
            <table id="tablaCurso" class="table">
                <div>

            </table>
            <table id="tablaCursos" class="table">
                <div>

                </div>
                </div>

        </main>
    </section>
    <script src="../../JS/Opciones/Listado/ListadoCurso.js"></script>
    <script src="../../JS/Opciones/Curso.js"> </script>
    <script src="../../JS/menu.js"> </script>
</body>

</html>
